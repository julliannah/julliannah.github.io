<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ "/assets/css/main.min.css" | prepend: site.baseurl }}">
    <script src="{{ "/assets/js/vendors.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/assets/js/app.min.js" | prepend: site.baseurl }}"></script>

    <title>{{ site.title }}</title>
</head>
<body>
<div id="preloader">
    <div class="load">
        <hr/>
        <hr/>
        <hr/>
        <hr/>
    </div>
</div>
    <!--  The main contents -->
    <div class="layout">
        {%if site.show_post_card %}
        <section class="card neumorphism-card-big">
            <h2>{{ page.title }}</h2>
            <p class="description" data-aos="fade-down">{{page.content}}</p>
            <h5 style="font-style: italic; color: lightgreen">Published date: {{ page.date | date: "%-d %B %Y" }}</h5>
        </section>
        {% endif %}
    </div>

    <!-- Footer -->
    {% include footer.html %}
</body>
</html>
